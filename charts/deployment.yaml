apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
  namespace: pyapp
spec:
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
      - name: pyapp
        image: ghcr.io/zupd/pyapp:1.3
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 8888