apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: pyapp
spec:
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      name: pyapp
      namespace: pyapp
      labels:
        type: webserver
        app: pyapp
    spec:
      containers:
      - name: pyapp
        image: ghcr.io/zupd/pyapp:1.2
        resources:
          requests:
            cpu: "125m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "124Mi"
        ports:
        - name: http
          containerPort: 8888
        readinessProbe:
          httpGet: 
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: 
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /myapp/data
          name: shared
      
      volumes:
        - name: shared
          emptyDir: {}
